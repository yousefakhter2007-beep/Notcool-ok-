<script>
let clicks = 0;
let noScale = 1;

// Page1 "What?" button logic
function reveal() {
  clicks++;

    document.getElementById("page2").classList.remove("hidden");

// No button playful
function positionNo() {
  const no = document.getElementById("noBtn");
  no.style.top = Math.random() * 60 + 20 + "%";
  no.style.left = Math.random() * 60 + 20 + "%";
}
document.getElementById("noBtn").addEventListener("mouseenter", () => {
  noScale -= 0.08;
  const no = document.getElementById("noBtn");
  no.style.transform = `scale(${noScale})`;
  positionNo();
});
document.getElementById("noBtn").addEventListener("click", e => {
  e.preventDefault();
  positionNo();
});

// Typing effect slower
function typeWriter(text, callback) {
  let i = 0;
  const speed = 50; // slower
  const letter = document.getElementById("letter");
  const page2 = document.getElementById("page2");
  letter.innerHTML = "";
  const interval = setInterval(() => {
    letter.innerHTML += text.charAt(i);
    i++;
    page2.scrollTop = page2.scrollHeight;
    if (i >= text.length) {
      clearInterval(interval);
      if(callback) callback();
    }
  }, speed);
}

// Go to page 3
function goPage3() {
  document.getElementById("page2").classList.add("hidden");
  document.getElementById("page3").classList.remove("hidden");
  document.getElementById("interactionBtn1").style.display = "inline-block";

// Interaction 1

}

// Go to interaction 2
function showInteraction2() {

  document.getElementById("nextInteraction").classList.add("hidden");
